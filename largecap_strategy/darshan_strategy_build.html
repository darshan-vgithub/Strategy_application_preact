<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flameback || Strategy</title>
    <link rel="icon" href="./assets/logo-favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <script type="module">
      import {
        html,
        render,
        useState,
      } from "https://esm.sh/htm/preact/standalone";
      import { Form } from "./form.js";
      import { AddFilterButton } from "./AddFilterButton.js";
      import { FilterForm } from "./FilterForm.js";
      import { Toast } from "./Toast.js"; // Import the Toast component
      import { CustomFilterForm } from "./CustomFilterForm.js"; // Import CustomFilterForm

      const strategies = {
        "Example Strategy": {
          class: "ExampleClass",
          filters: [],
          universe: "ExampleUniverse",
        },
      };

      function App() {
        const [strategyName, setStrategyName] = useState("");
        const [strategyData, setStrategyData] = useState({
          class: "",
          filters: [],
          universe: "",
        });
        const [availableFilters, setAvailableFilters] = useState([]);
        const [filterForms, setFilterForms] = useState([]);
        const [toastMessage, setToastMessage] = useState("");
        const [toastType, setToastType] = useState("success"); // 'success' or 'error'
        const [customFilters, setCustomFilters] = useState([]); // Track custom filters

        const handleStrategyNameChange = (e) => {
          const name = e.target.value.trim();
          setStrategyName(name);

          if (strategies[name]) {
            setStrategyData({
              class: strategies[name].class || "",
              filters: strategies[name].filters || [],
              universe: strategies[name].universe || "",
            });
            setAvailableFilters(strategies[name].filters || []);
          } else {
            setStrategyData({ class: "", filters: [], universe: "" });
            setAvailableFilters([]);
          }
        };

        const handleAddFilter = () => {
          setFilterForms((prevForms) => [
            ...prevForms,
            { id: Date.now(), filter: {} },
          ]);
          setToastMessage("Filter added successfully!");
          setToastType("success");
          setTimeout(() => setToastMessage(""), 3000); // Hide toast after 3 seconds
        };

        const handleAddCustomFilter = () => {
          setCustomFilters((prev) => [
            ...prev,
            {
              id: Date.now(),
              name: "",
              calendar: "",
              lookUpWindow: "",
              returnSize: "",
            },
          ]);
          setToastMessage("Custom filter added successfully!");
          setToastType("success");
          setTimeout(() => setToastMessage(""), 3000); // Hide toast after 3 seconds
        };

        const handleRemoveCustomFilter = (id) => {
          setCustomFilters((prev) => prev.filter((filter) => filter.id !== id));
          setToastMessage("Custom filter removed successfully!");
          setToastType("error");
          setTimeout(() => setToastMessage(""), 3000); // Hide toast after 3 seconds
        };

        const handleDeleteFilter = (id) => {
          setFilterForms((prevForms) =>
            prevForms.filter((form) => form.id !== id)
          );
          setToastMessage("Filter deleted successfully!");
          setToastType("error");
          setTimeout(() => setToastMessage(""), 3000); // Hide toast after 3 seconds
        };

        return html`
          <${Form}
            strategy=${strategyName}
            class_name=${strategyData.class || ""}
            universe=${strategyData.universe || ""}
            filters=${strategyData.filters || []}
            onStrategyNameChange=${handleStrategyNameChange}
          />

          <!-- Add Filters Button -->
          <${AddFilterButton} onClick=${handleAddFilter} />

          <!-- Render Filter Forms -->
          <div>
            ${filterForms.map(
              (form) => html`
                <${FilterForm}
                  key=${form.id}
                  form=${form}
                  handleFilterInputChange=${() => {}}
                  handleDelete=${() => handleDeleteFilter(form.id)}
                />
              `
            )}
          </div>

          <!-- Custom Filters Section -->
          <div>
            <button
              style="margin-bottom: 10px; padding: 8px 12px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;"
              onClick=${handleAddCustomFilter}
            >
              Add Custom Filter
            </button>
            ${customFilters.map(
              (filter) => html`
                <${CustomFilterForm}
                  key=${filter.id}
                  filter=${filter}
                  onRemove=${() => handleRemoveCustomFilter(filter.id)}
                />
              `
            )}
          </div>

          <!-- Toast Notifications -->
          <${Toast} message=${toastMessage} type=${toastType} />
        `;
      }

      render(html`<${App} />`, document.body);
    </script>
  </body>
</html>
